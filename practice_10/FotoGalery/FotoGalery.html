<html>
<head>
  <meta charset="utf-8">
  <title>Фотогалерея</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script> 
      var aniframes = new Array(10),
          frame = 0,
          timeout_id = null; 
   
      for (var i = 0; i < 9; i++) {
          aniframes[i] = new Image();                 
          aniframes[i].src = "images/" + (i+1) + ".jpg";  
      }
      
      function Next() {
        if (frame < 8){
          frame += 1
          document.animation.src = aniframes[frame].src; 
        }
      }

      function Prev() {
        if (frame > 0){
          frame -= 1
          document.animation.src = aniframes[frame].src; 
        }
      }
  </script></head>
<body>
  <div id="image">
    <img name="animation" src="images/1.jpg">
  </div>
  <div>
    <input type="button" id="Prev" onclick="Prev();"></a>
    <input type="button" id="Next" onclick="Next();"></a>
  </div>
</body>
</html>
