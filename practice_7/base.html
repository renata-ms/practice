<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Base</title>
</head>
    <body>
        {% block content %}{% endblock %}
        <br>
        {% if user.is_authenticated %}
                <p> Hello, {{ user.username }} </p>
                       <a href="/logout"> Logout </a>
        {% else %}
            <a href="/login/"> Login </a> or <a href="/registration/"> Registration </a>
        {% endif %} 
    </body>
</html>
